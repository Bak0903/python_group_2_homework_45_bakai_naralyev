{% extends 'base.html' %}
{% block title %}Блюдо{% endblock %}
{% block content %}
    <h1>{{ food.name }}</h1>
    <p>{{ food.description }}</p>
    <p>{{ food.price }}</p>
    <img src="{{ food.photo }}" alt="Картинка еды">
    <a class="" href="{% url 'food_update' food.pk %}">Редактировать</a>
{% endblock %}
